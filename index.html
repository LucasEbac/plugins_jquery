<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto jquery</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Cadastros</h1>
    </header>
    <div class="conatainer">
            <form id="form-cadastros">
                <input type="text" id="nome-completo" placeholder="Nome completo"/>
                <input type="number" id="numero-telefone" placeholder="Numero de telefone"/>
                <input type="email" id="email" placeholder="Seu email"/>
                <input type="number" id="numero-cpf" placeholder="seu CPF"/>
                <input type="text" id="endereço-completo" placeholder="Escreva endereço"/>
                <button type="submit"> Adicionar +</button>
            </form>
            <table cellspacing="0">
                <tbody>
                    <tr>
                        <th>Nome</th>
                        <th>telefone</th>
                        <th>email</th>
                        <th>CPF</th>
                        <th>Endereço</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="itens">
            <ul id="lista"></ul>
        </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
